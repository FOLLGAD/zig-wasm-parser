<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Partial-JSON</title>
	</head>
	<body>
		<div style="display: flex; flex-direction: column; align-items: center; padding: 20px">
			<h1>⚡️ Partial JSON Parser</h1>
            <button id="wttr" style="padding: 8px 16px">Paste Weather Data</button>
			<textarea
				id="jsonInput"
				rows="10"
				cols="50"
				style="margin: 20px; padding: 10px; font-family: monospace"
				placeholder="Enter your JSON here..."
			></textarea>
            <div style="color: #666; text-align: center;">
                <p style="width:100%">Try things like:</p>
                <pre style="margin: 0; padding: 0; font-family: monospace; width: 100%">
t -> true
fa -> false
[1, 2, 3 -> [1, 2, 3]
                </pre>
            </div>
			<div style="display: flex; gap: 10px; margin-bottom: 20px">
				<button style="padding: 8px 16px">Parse</button>
			</div>
			<div style="width: 100%; display: flex; gap: 20px">
				<div style="flex: 1">
					<h3>Parsed Result <span id="timeTaken"></span></h3>
					<div id="result" style="width: 100%; min-height: 100px; border: 1px solid #ccc; padding: 10px; font-family: monospace"></div>
				</div>
			</div>
		</div>
		<script type="module" src="/script.js"></script>
	</body>
</html>
